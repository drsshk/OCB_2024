<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="greeting">
        Hello
    </div>

    Senarai Nama
    <div id="senaraiNama">

    </div>
</body>

<script>
    const senaraiNama = ['abu','ahmad','ali']

    const listSenarai = document.getElementById('senaraiNama')
    const listNama = senaraiNama.map((nama)=>`<li>${nama}</li>`)

    listSenarai.innerHTML = listNama 


    const senaraiWarna = ['red','blue','green','yellow','black']

    function tukarWarna (element, index=0){
        element.style.color = senaraiWarna[index]

        //setTimeout
        setTimeout(()=>{
            index++
            
            tukarWarna(document.getElementById('greeting'), index) //recurring fucntion
        },1000)
    }

    tukarWarna(document.getElementById('greeting'))
</script>)

</html>
